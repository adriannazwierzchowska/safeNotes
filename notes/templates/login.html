{% extends "base.html" %}

{% block body %}

<h2>Register</h2>
<form id="auth-form" action="{{url_for('main.login')}}" method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=40) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=50) }}
    </p>
    <p>
        {{ form.totp.label }}<br>
        {{ form.totp(size=6) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
