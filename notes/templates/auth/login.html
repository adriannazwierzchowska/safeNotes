{% extends "base.html" %}

{% block body %}
<div class="container">
    <h2>Login</h2>
    <form id="auth-form" action="{{url_for('main.login')}}" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=40) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=40) }}
        </p>
        <p>
            {{ form.totp.label }}<br>
            {{ form.totp(size=40) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('main.password_reset_request') }}" class="btn btn-nav-pswd">Forgot your password?</a>
</div>
{% endblock %}
